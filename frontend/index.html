<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./src/assets/logo/iconlogo.ico" />
    <!-- Ensure Electron uses the correct app name -->
    <meta name="application-name" content="Ibex Simulator" />
    <!-- Responsive settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>ibexEye</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Ensure that dynamic updates to logo path work correctly
      import logoPath from './src/assets/logo/ibexEyeIcon.ico';
 
      document.addEventListener('DOMContentLoaded', () => {
        const logoElement = document.getElementById('logo');
        if (logoElement) {
          logoElement.src = logoPath; // Dynamically resolved path
        }
      });
    </script>
  </body>
</html>
